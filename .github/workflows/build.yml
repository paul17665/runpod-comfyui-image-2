name: build-and-push-ghcr

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

env:
  IMAGE_NAME: comfyui-hf

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      # ðŸ”“ Free 30â€“50 GB on GitHub-hosted runners (Android, .NET, Haskell, toolcache, old images)
      - name: Maximize build space
        uses: easimon/maximize-build-space@v11
        with:
          root-reserve-mb: 1024
          remove-android: true
          remove-dotnet: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true
          overprovision-lvm: true

      - name: Checkout
        uses: actions/checkout@v4

      # Buildx (no QEMU since we only build amd64 â†’ saves time/space)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸš€ Build & push. pull:true grabs freshest base; gha cache speeds rebuilds but doesn't bloat runner.
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          pull: true
          provenance: false

      # ðŸ§¹ Best-effort cleanup (keeps the runner from choking on logs next step)
      - name: Cleanup
        if: always()
        run: |
          docker system df || true
          docker image prune -af || true
          docker builder prune -af || true
